{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
<h1>Log in</h1>
<form method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{field.label}}
        {{field}}
        {{field.errors}}
    </div>
    {% endfor %}

    <button type="submit" class="submit large">Submit</button>
</form>
{% endblock %}
