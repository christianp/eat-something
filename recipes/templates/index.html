{% extends "base.html" %}


{% block content %}
    <h1>Meals</h1>
    <a class="btn" href="{% url 'meal_create' %}">+ Add a meal</a>
    {% for category in categories %}
        <h2>{{category.name.capitalize}} - <a href="{% url 'random_meal' category.slug %}">random</a></h2>
        <ul>
            {% for meal in category.meals.all %}
            <li><a href="{% url 'meal' meal.pk %}">{{meal.name}}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock content %}
